<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loan Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Loan Prediction</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      <input type="text" name="Gender" placeholder="Gender (Male or Female)" required="required" /><br>
    	<input type="text" name="Married" placeholder="Married (Yes or No)" required="required" /><br>
        <input type="text" name="Dependents" placeholder="Dependents (0 or 1 or 2)" required="required" /><br>
        <input type="text" name="Education" placeholder="Education (Graduate or Not Graduate)" required="required" /><br>
        <input type="text" name="Self_Employed" placeholder="Self_Employed (Yes or No)" required="required" /><br>
        <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" /><br>
        <input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required" /><br>
        <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" /><br>
        <input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term (in months)" required="required" /><br>
        <input type="text" name="Credit_History" placeholder="Credit_History (1 if Available Else 0" required="required" /><br>
        <input type="text" name="Property_Area" placeholder="Property_Area (Rural, Urban, Semiurban)" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{pred}}

</body>
</html>
